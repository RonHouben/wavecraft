[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["VstKit Team"]

[workspace.dependencies]
# nih-plug framework - pinned to specific commit for stability
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "6c87bcf" }
nih_plug_egui = { git = "https://github.com/robbert-vdh/nih-plug.git", rev = "6c87bcf" }

# Internal crates
protocol = { path = "crates/protocol" }
dsp = { path = "crates/dsp" }

[profile.release]
lto = "thin"
strip = true

# Release build with debug symbols for profiling
[profile.release-debug]
inherits = "release"
debug = true
strip = false
