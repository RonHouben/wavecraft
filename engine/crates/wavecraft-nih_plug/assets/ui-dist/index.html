<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavecraft Plugin</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        padding: 32px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #1a1a1a;
        color: #e5e7eb;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        padding: 24px;
        border-radius: 12px;
        background: #2a2a2a;
        border: 1px solid #444444;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      p {
        margin: 8px 0;
        color: #cbd5f5;
      }
      code {
        background: #111827;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Wavecraft Plugin UI</h1>
      <p>Embedded UI assets were not found.</p>
      <p>Build the UI with <code>npm run build</code> in the <code>ui/</code> folder.</p>
      <p>Then rebuild the plugin to embed the compiled UI.</p>
    </div>
  </body>
</html>
