name: Continuous Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ============================================================================
  # Job 1: Detect which packages changed
  # ============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      engine: ${{ steps.filter.outputs.engine }}
      npm-core: ${{ steps.filter.outputs.npm-core }}
      npm-components: ${{ steps.filter.outputs.npm-components }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'cli/src/**'
              - 'cli/Cargo.toml'
              - 'plugin-template/**'
            engine:
              - 'engine/crates/wavecraft-core/**'
              - 'engine/crates/wavecraft-dsp/**'
              - 'engine/crates/wavecraft-protocol/**'
              - 'engine/crates/wavecraft-bridge/**'
              - 'engine/crates/wavecraft-metering/**'
              - 'engine/crates/wavecraft-macros/**'
            npm-core:
              - 'ui/packages/core/**'
            npm-components:
              - 'ui/packages/components/**'

  # ============================================================================
  # Job 2: Publish CLI to crates.io
  # ============================================================================
  publish-cli:
    needs: detect-changes
    if: needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current CLI version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          if cargo search wavecraft --limit 1 | grep -q "wavecraft = \"${{ steps.version.outputs.current }}\""; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} not yet published"
          fi
      
      - name: Bump patch version
        if: steps.check.outputs.published == 'true'
        working-directory: cli
        run: |
          # Parse current version and increment patch
          CURRENT="${{ steps.version.outputs.current }}"
          NEW=$(echo $CURRENT | awk -F. '{print $1"."$2"."$3+1}')
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW\"/" Cargo.toml
          echo "Bumped version: $CURRENT -> $NEW"
      
      - name: Copy plugin-template into CLI crate
        run: |
          # cargo publish only packages files within the crate directory.
          # Copy the template so it's included in the tarball.
          cp -r plugin-template cli/plugin-template
          echo "Copied plugin-template to cli/plugin-template"
          ls -la cli/plugin-template
      
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: cli
        run: cargo publish --token "$CARGO_REGISTRY_TOKEN"
      
      - name: Commit version bump
        if: steps.check.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli/Cargo.toml
          NEW_VERSION=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          git commit -m "chore(cli): release v$NEW_VERSION [skip ci]"
          git push

      - name: Create and push git tag
        run: |
          NEW_VERSION=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          git tag "wavecraft-cli-v$NEW_VERSION"
          git push origin "wavecraft-cli-v$NEW_VERSION"

  # ============================================================================
  # Job 3: Publish engine crates to crates.io
  # ============================================================================
  publish-engine:
    needs: detect-changes
    if: needs.detect-changes.outputs.engine == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For version bump commits and git tags
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for cargo-workspaces version detection

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Install cargo-workspaces
        run: cargo install cargo-workspaces

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify publishability (dry-run)
        working-directory: engine
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo ws publish \
            --from-git \
            --dry-run \
            --yes \
            --allow-branch main

      - name: Publish to crates.io (with version bump and tags)
        working-directory: engine
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo ws publish \
            --from-git \
            --yes \
            --allow-branch main
          # cargo-workspaces automatically:
          # - Bumps patch version if current version already published
          # - Creates git tags: wavecraft-protocol-v0.7.2, wavecraft-core-v0.7.2, etc.
          # - Commits version changes
          # - Pushes commits and tags

  # ============================================================================
  # Job 4: Publish @wavecraft/core to npm
  # ============================================================================
  publish-npm-core:
    needs: detect-changes
    if: needs.detect-changes.outputs.npm-core == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: true
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./ui/packages/core/package.json').version")
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current @wavecraft/core version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          if npm view @wavecraft/core@${{ steps.version.outputs.current }} version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} not yet published"
          fi
      
      - name: Bump patch version
        if: steps.check.outputs.published == 'true'
        working-directory: ui/packages/core
        run: npm version patch --no-git-tag-version
      
      - name: Build package
        working-directory: ui/packages/core
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        working-directory: ui/packages/core
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        working-directory: ui/packages/core
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Commit version bump
        if: steps.check.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ui/packages/core/package.json
          NEW_VERSION=$(node -p "require('./ui/packages/core/package.json').version")
          git commit -m "chore(npm-core): release v$NEW_VERSION [skip ci]"
          git push

      - name: Create and push git tag
        run: |
          NEW_VERSION=$(node -p "require('./ui/packages/core/package.json').version")
          git tag "@wavecraft/core-v$NEW_VERSION"
          git push origin "@wavecraft/core-v$NEW_VERSION"

  # ============================================================================
  # Job 5: Publish @wavecraft/components to npm
  # ============================================================================
  publish-npm-components:
    needs: [detect-changes, publish-npm-core]
    if: |
      always() &&
      needs.detect-changes.outputs.npm-components == 'true' &&
      (needs.publish-npm-core.result == 'success' || needs.publish-npm-core.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Pull latest changes
        run: git pull origin main
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: true
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./ui/packages/components/package.json').version")
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current @wavecraft/components version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          if npm view @wavecraft/components@${{ steps.version.outputs.current }} version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} not yet published"
          fi
      
      - name: Bump patch version
        if: steps.check.outputs.published == 'true'
        working-directory: ui/packages/components
        run: npm version patch --no-git-tag-version
      
      - name: Build package
        working-directory: ui/packages/components
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        working-directory: ui/packages/components
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        working-directory: ui/packages/components
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Commit version bump
        if: steps.check.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ui/packages/components/package.json
          NEW_VERSION=$(node -p "require('./ui/packages/components/package.json').version")
          git commit -m "chore(npm-components): release v$NEW_VERSION [skip ci]"
          git push

      - name: Create and push git tag
        run: |
          NEW_VERSION=$(node -p "require('./ui/packages/components/package.json').version")
          git tag "@wavecraft/components-v$NEW_VERSION"
          git push origin "@wavecraft/components-v$NEW_VERSION"
