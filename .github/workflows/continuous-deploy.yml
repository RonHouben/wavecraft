name: Continuous Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: continuous-deploy
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Job 1: Detect which packages changed
  # ============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      engine: ${{ steps.filter.outputs.engine }}
      npm-core: ${{ steps.filter.outputs.npm-core }}
      npm-components: ${{ steps.filter.outputs.npm-components }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'cli/src/**'
              - 'cli/Cargo.toml'
              - 'cli/sdk-templates/**'
            engine:
              - 'engine/crates/wavecraft-core/**'
              - 'engine/crates/wavecraft-dsp/**'
              - 'engine/crates/wavecraft-protocol/**'
              - 'engine/crates/wavecraft-bridge/**'
              - 'engine/crates/wavecraft-metering/**'
              - 'engine/crates/wavecraft-macros/**'
            npm-core:
              - 'ui/packages/core/**'
            npm-components:
              - 'ui/packages/components/**'

  # ============================================================================
  # Job 2: Publish CLI to crates.io
  # ============================================================================
  publish-cli:
    needs: [detect-changes, publish-engine]
    if: needs.detect-changes.outputs.cli == 'true' && always()
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for crates.io trusted publishing (OIDC)
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli

      - name: Validate CLI dependency versions
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          cli_toml = Path("cli/Cargo.toml")
          data = tomllib.loads(cli_toml.read_text())
          deps = data.get("dependencies", {})
          required = [
              "wavecraft-protocol",
              "wavecraft-bridge",
              "wavecraft-metering",
              "wavecraft-dev-server",
          ]
          missing = [dep for dep in required if "version" not in deps.get(dep, {})]
          if missing:
              raise SystemExit(f"Missing version for CLI dependencies: {', '.join(missing)}")
          print("CLI dependency versions validated.")
          PY

      - name: Validate CLI dependency publishability
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          crates = {
              "wavecraft-protocol": "engine/crates/wavecraft-protocol/Cargo.toml",
              "wavecraft-bridge": "engine/crates/wavecraft-bridge/Cargo.toml",
              "wavecraft-metering": "engine/crates/wavecraft-metering/Cargo.toml",
              "wavecraft-dev-server": "engine/crates/wavecraft-dev-server/Cargo.toml",
          }
          unpublished = []
          for name, path in crates.items():
              data = tomllib.loads(Path(path).read_text())
              publish = data.get("package", {}).get("publish", True)
              if publish is False:
                  unpublished.append(name)
          if unpublished:
              raise SystemExit(f"CLI dependencies are not publishable: {', '.join(unpublished)}")
          print("CLI dependency publishability validated.")
          PY
      
      - name: Determine publish version
        id: version
        run: |
          CURRENT=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          PUBLISHED=$(curl -s "https://index.crates.io/wa/ve/wavecraft" | tail -1 | jq -r '.vers' 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "published=$PUBLISHED" >> $GITHUB_OUTPUT
          
          # Compare: if current > published, publish current
          # If current <= published, skip (already published or needs manual bump)
          if [ "$(printf '%s\n' "$PUBLISHED" "$CURRENT" | sort -V | tail -1)" = "$CURRENT" ] && [ "$CURRENT" != "$PUBLISHED" ]; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Publishing current version: $CURRENT (latest on crates.io: $PUBLISHED)"
          else
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: local $CURRENT is not ahead of crates.io $PUBLISHED. Bump version in a PR to publish."
          fi

      - name: Verify publishability (dry-run)
        if: steps.version.outputs.skip != 'true'
        working-directory: cli
        run: cargo publish --dry-run
      
      - name: Authenticate with crates.io (OIDC)
        if: steps.version.outputs.skip != 'true'
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        if: steps.version.outputs.skip != 'true'
        working-directory: cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}
        run: cargo publish

      - name: Create and push git tag
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          git tag "wavecraft-cli-v$NEW_VERSION"
          git push origin "wavecraft-cli-v$NEW_VERSION"

  # ============================================================================
  # Job 3: Publish engine crates to crates.io
  # ============================================================================
  publish-engine:
    needs: detect-changes
    if: needs.detect-changes.outputs.engine == 'true' || needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for crates.io trusted publishing (OIDC)
      contents: write  # For version bump commits and git tags
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for cargo-workspaces version detection

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Install cargo-workspaces
        run: cargo install cargo-workspaces

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify publishability (dry-run)
        working-directory: engine
        run: |
          cargo ws publish \
            --from-git \
            --dry-run \
            --yes \
            --allow-branch main

      - name: Authenticate with crates.io (OIDC)
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io (with version bump and tags)
        working-directory: engine
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}
        run: |
          cargo ws publish \
            --from-git \
            --yes \
            --allow-branch main

  # ============================================================================
  # Job 4: Publish @wavecraft/core to npm
  # ============================================================================
  publish-npm-core:
    needs: detect-changes
    if: needs.detect-changes.outputs.npm-core == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: false

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clear npm auth token
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG"
          fi
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Determine publish version
        id: version
        working-directory: ui/packages/core
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          LATEST=$(npm view @wavecraft/core version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          
          # Compare: if local > latest, publish local
          # If local <= latest, skip (already published or needs manual bump in a PR)
          if npx --yes semver "$LOCAL" -r ">$LATEST" > /dev/null 2>&1; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Publishing local version: $LOCAL (ahead of npm: $LATEST)"
          else
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: local $LOCAL is not ahead of npm $LATEST. Bump version in a PR to publish."
          fi
      
      - name: Build package
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/core
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/core
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/core
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Create and push git tag
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=$(node -p "require('./ui/packages/core/package.json').version")
          git tag "@wavecraft/core-v$NEW_VERSION"
          git push origin "@wavecraft/core-v$NEW_VERSION"

  # ============================================================================
  # Job 5: Publish @wavecraft/components to npm
  # ============================================================================
  publish-npm-components:
    needs: [detect-changes, publish-npm-core]
    if: |
      always() &&
      needs.detect-changes.outputs.npm-components == 'true' &&
      (needs.publish-npm-core.result == 'success' || needs.publish-npm-core.result == 'skipped' ||
       (needs.publish-npm-core.result == 'failure' && needs.detect-changes.outputs.npm-core != 'true'))
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: false

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clear npm auth token
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG"
          fi
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Determine publish version
        id: version
        working-directory: ui/packages/components
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          LATEST=$(npm view @wavecraft/components version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          
          # Compare: if local > latest, publish local
          # If local <= latest, skip (already published or needs manual bump in a PR)
          if npx --yes semver "$LOCAL" -r ">$LATEST" > /dev/null 2>&1; then
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Publishing local version: $LOCAL (ahead of npm: $LATEST)"
          else
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: local $LOCAL is not ahead of npm $LATEST. Bump version in a PR to publish."
          fi
      
      - name: Build package
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/components
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/components
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        if: steps.version.outputs.skip != 'true'
        working-directory: ui/packages/components
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Create and push git tag
        if: steps.version.outputs.skip != 'true'
        run: |
          NEW_VERSION=$(node -p "require('./ui/packages/components/package.json').version")
          git tag "@wavecraft/components-v$NEW_VERSION"
          git push origin "@wavecraft/components-v$NEW_VERSION"
