name: Continuous Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ============================================================================
  # Job 1: Detect which packages changed
  # ============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      engine: ${{ steps.filter.outputs.engine }}
      npm-core: ${{ steps.filter.outputs.npm-core }}
      npm-components: ${{ steps.filter.outputs.npm-components }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'cli/src/**'
              - 'cli/Cargo.toml'
              - 'cli/sdk-templates/**'
            engine:
              - 'engine/crates/wavecraft-core/**'
              - 'engine/crates/wavecraft-dsp/**'
              - 'engine/crates/wavecraft-protocol/**'
              - 'engine/crates/wavecraft-bridge/**'
              - 'engine/crates/wavecraft-metering/**'
              - 'engine/crates/wavecraft-macros/**'
            npm-core:
              - 'ui/packages/core/**'
            npm-components:
              - 'ui/packages/components/**'

  # ============================================================================
  # Job 2: Publish CLI to crates.io
  # ============================================================================
  publish-cli:
    needs: [detect-changes, publish-engine]
    if: needs.detect-changes.outputs.cli == 'true' && always()
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for crates.io trusted publishing (OIDC)
      contents: write  # Required for version bump commits
      pull-requests: write  # Required for PRs created by workflow
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli

      - name: Validate CLI dependency versions
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          cli_toml = Path("cli/Cargo.toml")
          data = tomllib.loads(cli_toml.read_text())
          deps = data.get("dependencies", {})
          required = [
              "wavecraft-protocol",
              "wavecraft-bridge",
              "wavecraft-metering",
              "wavecraft-dev-server",
          ]
          missing = [dep for dep in required if "version" not in deps.get(dep, {})]
          if missing:
              raise SystemExit(f"Missing version for CLI dependencies: {', '.join(missing)}")
          print("CLI dependency versions validated.")
          PY

      - name: Validate CLI dependency publishability
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          crates = {
              "wavecraft-protocol": "engine/crates/wavecraft-protocol/Cargo.toml",
              "wavecraft-bridge": "engine/crates/wavecraft-bridge/Cargo.toml",
              "wavecraft-metering": "engine/crates/wavecraft-metering/Cargo.toml",
              "wavecraft-dev-server": "engine/crates/wavecraft-dev-server/Cargo.toml",
          }
          unpublished = []
          for name, path in crates.items():
              data = tomllib.loads(Path(path).read_text())
              publish = data.get("package", {}).get("publish", True)
              if publish is False:
                  unpublished.append(name)
          if unpublished:
              raise SystemExit(f"CLI dependencies are not publishable: {', '.join(unpublished)}")
          print("CLI dependency publishability validated.")
          PY
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path cli/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current CLI version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          VERSION="${{ steps.version.outputs.current }}"
          # Use sparse index API for more reliable version check
          PUBLISHED_VERSION=$(curl -s "https://index.crates.io/wa/ve/wavecraft" | tail -1 | jq -r '.vers' 2>/dev/null || echo "")
          if [ "$PUBLISHED_VERSION" = "$VERSION" ]; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already published (found: $PUBLISHED_VERSION)"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION not yet published (latest: $PUBLISHED_VERSION)"
          fi
      
      - name: Bump patch version
        id: bump
        if: steps.check.outputs.published == 'true'
        working-directory: cli
        run: |
          # Parse current version and increment patch
          CURRENT="${{ steps.version.outputs.current }}"
          NEW=$(echo $CURRENT | awk -F. '{print $1"."$2"."$3+1}')
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW\"/" Cargo.toml
          echo "Bumped version: $CURRENT -> $NEW"
          echo "bumped=true" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Verify publishability (dry-run)
        working-directory: cli
        run: cargo publish --dry-run
      
      - name: Authenticate with crates.io (OIDC)
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        working-directory: cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}
        run: cargo publish
      
      - name: Create PR for version bump
        if: steps.bump.outputs.bumped == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(cli): release v${{ steps.bump.outputs.new }} [skip ci]"
          title: "chore(cli): release v${{ steps.bump.outputs.new }}"
          body: "Automated version bump for CLI after publishing."
          branch: "ci/bump-cli-v${{ steps.bump.outputs.new }}"
          base: main
          add-paths: |
            cli/Cargo.toml

  # ============================================================================
  # Job 3: Publish engine crates to crates.io
  # ============================================================================
  publish-engine:
    needs: detect-changes
    if: needs.detect-changes.outputs.engine == 'true' || needs.detect-changes.outputs.cli == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for crates.io trusted publishing (OIDC)
      contents: write  # For version bump commits
      pull-requests: write  # Required for PRs created by workflow
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for cargo-workspaces version detection

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Install cargo-workspaces
        run: cargo install cargo-workspaces

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify publishability (dry-run)
        working-directory: engine
        run: |
          cargo ws publish \
            --from-git \
            --dry-run \
            --yes \
            --allow-branch main

      - name: Authenticate with crates.io (OIDC)
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io (with version bump and tags)
        working-directory: engine
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}
        run: |
          cargo ws publish \
            --from-git \
            --yes \
            --allow-branch main \
            --no-git-commit \
            --no-git-tag \
            --no-git-push

      - name: Create PR for engine version bumps
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(engine): release workspace versions [skip ci]"
          title: "chore(engine): release workspace versions"
          body: "Automated workspace version bump after publishing engine crates."
          branch: "ci/bump-engine-versions"
          base: main
          add-paths: |
            engine/Cargo.toml
            engine/crates/**/Cargo.toml

  # ============================================================================
  # Job 4: Publish @wavecraft/core to npm
  # ============================================================================
  publish-npm-core:
    needs: detect-changes
    if: needs.detect-changes.outputs.npm-core == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
      pull-requests: write  # Required for PRs created by workflow
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: false

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clear npm auth token
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG"
          fi
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./ui/packages/core/package.json').version")
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current @wavecraft/core version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          if npm view @wavecraft/core@${{ steps.version.outputs.current }} version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} not yet published"
          fi
      
      - name: Bump patch version
        id: bump
        if: steps.check.outputs.published == 'true'
        working-directory: ui/packages/core
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Build package
        working-directory: ui/packages/core
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        working-directory: ui/packages/core
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        working-directory: ui/packages/core
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Create PR for version bump
        if: steps.check.outputs.published == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(npm-core): release v${{ steps.bump.outputs.new }} [skip ci]"
          title: "chore(npm-core): release v${{ steps.bump.outputs.new }}"
          body: "Automated version bump for @wavecraft/core after publishing."
          branch: "ci/bump-npm-core-v${{ steps.bump.outputs.new }}"
          base: main
          add-paths: |
            ui/packages/core/package.json

  # ============================================================================
  # Job 5: Publish @wavecraft/components to npm
  # ============================================================================
  publish-npm-components:
    needs: [detect-changes, publish-npm-core]
    if: |
      always() &&
      needs.detect-changes.outputs.npm-components == 'true' &&
      (needs.publish-npm-core.result == 'success' || needs.publish-npm-core.result == 'skipped')
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing + provenance
      contents: write  # Required for version bump commits
      pull-requests: write  # Required for PRs created by workflow
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Pull latest changes
        run: git pull origin main
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@wavecraft'
          always-auth: false

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Clear npm auth token
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ]; then
            rm -f "$NPM_CONFIG_USERCONFIG"
          fi
      
      - name: Install dependencies
        working-directory: ui
        run: npm ci
      
      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./ui/packages/components/package.json').version")
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current @wavecraft/components version: $VERSION"
      
      - name: Check if already published
        id: check
        run: |
          if npm view @wavecraft/components@${{ steps.version.outputs.current }} version 2>/dev/null; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.current }} not yet published"
          fi
      
      - name: Bump patch version
        id: bump
        if: steps.check.outputs.published == 'true'
        working-directory: ui/packages/components
        run: |
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Build package
        working-directory: ui/packages/components
        run: npm run build:lib
      
      - name: Verify publishability (dry-run)
        working-directory: ui/packages/components
        run: npm publish --access public --dry-run
      
      - name: Publish to npm
        working-directory: ui/packages/components
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance

      - name: Create PR for version bump
        if: steps.check.outputs.published == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(npm-components): release v${{ steps.bump.outputs.new }} [skip ci]"
          title: "chore(npm-components): release v${{ steps.bump.outputs.new }}"
          body: "Automated version bump for @wavecraft/components after publishing."
          branch: "ci/bump-npm-components-v${{ steps.bump.outputs.new }}"
          base: main
          add-paths: |
            ui/packages/components/package.json
