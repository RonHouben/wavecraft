name: CI

# Runs on:
# - PRs to main (pre-merge validation)
# - Workflow dispatch (manual runs)
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Documentation
  # ═══════════════════════════════════════════════════════════════════════════

  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown links
        run: ./scripts/check-links.sh

  # ═══════════════════════════════════════════════════════════════════════════
  # UI Pipeline (runs independently)
  # ═══════════════════════════════════════════════════════════════════════════

  check-ui:
    name: Check UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Prettier
        run: npm run format:check
        working-directory: ui

      - name: ESLint
        run: npm run lint
        working-directory: ui

      - name: Type-check
        run: npm run typecheck
        working-directory: ui

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    needs: [check-ui]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Run tests
        run: npm test
        working-directory: ui

  # ═══════════════════════════════════════════════════════════════════════════
  # Engine Pipeline (builds UI dist for embedding)
  # ═══════════════════════════════════════════════════════════════════════════

  prepare-engine:
    name: Prepare Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build UI dist (needed for Rust to embed in plugin)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        run: npm ci
        working-directory: ui

      - name: Build UI dist
        run: npm run build
        working-directory: ui

      # Build Engine
      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      # Use clippy instead of cargo build to compile with clippy's metadata.
      # This ensures check-engine's clippy run uses cached artifacts instead of
      # recompiling everything. --no-deps skips linting dependencies (faster).
      - name: Build with clippy (compile for lint compatibility)
        run: cargo clippy --workspace --all-targets --no-deps
        working-directory: engine

      # Pre-compile test binaries so test-engine doesn't rebuild
      - name: Pre-compile test binaries
        run: cargo test --workspace --no-run
        working-directory: engine

      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 1

      # Note: Engine target artifacts are NOT shared between jobs.
      # Rust-cache handles cross-run caching; within-run artifact sharing
      # is fragile due to permission loss and Cargo fingerprint sensitivity.

  check-engine:
    name: Check Engine
    runs-on: ubuntu-latest
    needs: [prepare-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Check formatting
        run: cargo fmt --check
        working-directory: engine

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
        working-directory: engine

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 2: Tests (runs after Stage 1 passes)
  # ═══════════════════════════════════════════════════════════════════════════

  test-engine:
    name: Test Engine
    runs-on: ubuntu-latest
    needs: [check-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Run tests
        run: cargo test --workspace
        working-directory: engine
