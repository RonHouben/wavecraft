name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 1: Fast Feedback (<2 minutes)
  # ═══════════════════════════════════════════════════════════════════════════

  typecheck-ui:
    name: TypeCheck UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Type-check
        run: npm run typecheck
        working-directory: ui

      - name: Build UI
        run: npm run build
        working-directory: ui

      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 1

  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: ESLint
        run: npm run lint
        working-directory: ui

      - name: Prettier
        run: npm run format:check
        working-directory: ui

  typecheck-engine:
    name: TypeCheck Engine
    runs-on: ubuntu-latest
    needs: [typecheck-ui]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
          shared-key: "engine"

      - name: Type-check
        run: cargo check --workspace
        working-directory: engine

  lint-engine:
    name: Lint Engine
    runs-on: ubuntu-latest
    needs: [typecheck-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        continue-on-error: true

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          # Test if sccache works, unset wrapper if it fails
          if ! sccache --start-server 2>/dev/null; then
            echo "sccache unavailable, falling back to normal compilation"
            echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
          shared-key: "engine"

      - name: Check formatting
        run: cargo fmt --check
        working-directory: engine

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
        working-directory: engine

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 2: Tests (runs after Stage 1 passes)
  # ═══════════════════════════════════════════════════════════════════════════

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    needs: [typecheck-ui, lint-ui, typecheck-engine, lint-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Run tests
        run: npm test
        working-directory: ui

  test-engine:
    name: Test Engine
    runs-on: ubuntu-latest
    needs: [typecheck-ui, lint-ui, typecheck-engine, lint-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.4
        continue-on-error: true

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          # Test if sccache works, unset wrapper if it fails
          if ! sccache --start-server 2>/dev/null; then
            echo "sccache unavailable, falling back to normal compilation"
            echo "RUSTC_WRAPPER=" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
          shared-key: "engine"

      - name: Run tests
        run: cargo test --workspace
        working-directory: engine

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 3: Build (main branch only, after tests pass)
  # ═══════════════════════════════════════════════════════════════════════════

  build-plugin:
    name: Build Plugin
    runs-on: macos-latest
    needs: [test-ui, test-engine]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Build plugin bundles
        run: cargo xtask bundle --features webview_editor
        working-directory: engine

      - name: Ad-hoc sign (macOS)
        run: cargo xtask sign --adhoc
        working-directory: engine

      - name: Verify signatures
        run: cargo xtask sign --verify --verbose
        working-directory: engine

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: vstkit-vst3-adhoc-signed
          path: engine/target/bundled/vstkit.vst3
          retention-days: 30

      - name: Upload CLAP
        uses: actions/upload-artifact@v4
        with:
          name: vstkit-clap-adhoc-signed
          path: engine/target/bundled/vstkit.clap
          retention-days: 30
