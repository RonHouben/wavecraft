name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # UI Pipeline (runs independently)
  # ═══════════════════════════════════════════════════════════════════════════

  check-ui:
    name: Check UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Prettier
        run: npm run format:check
        working-directory: ui

      - name: ESLint
        run: npm run lint
        working-directory: ui

      - name: Type-check
        run: npm run typecheck
        working-directory: ui

  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    needs: [check-ui]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ui

      - name: Run tests
        run: npm test
        working-directory: ui

  # ═══════════════════════════════════════════════════════════════════════════
  # Engine Pipeline (builds UI dist for embedding)
  # ═══════════════════════════════════════════════════════════════════════════

  prepare-engine:
    name: Prepare Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build UI dist (needed for Rust to embed in plugin)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        run: npm ci
        working-directory: ui

      - name: Build UI dist
        run: npm run build
        working-directory: ui

      # Build Engine
      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Build all targets
        run: cargo build --workspace --all-targets
        working-directory: engine

      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 1

      - name: Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: engine-target
          path: |
            engine/target/debug/deps
            engine/target/debug/build
            engine/target/debug/.fingerprint
            engine/target/debug/incremental
          retention-days: 1

  check-engine:
    name: Check Engine
    runs-on: ubuntu-latest
    needs: [prepare-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: engine-target
          path: engine/target/debug

      - name: Check formatting
        run: cargo fmt --check
        working-directory: engine

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
        working-directory: engine

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 2: Tests (runs after Stage 1 passes)
  # ═══════════════════════════════════════════════════════════════════════════

  test-engine:
    name: Test Engine
    runs-on: ubuntu-latest
    needs: [check-engine]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies (cached)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libxdo-dev libx11-xcb-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: engine-target
          path: engine/target/debug

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
          cache-targets: false

      - name: Run tests
        run: cargo test --workspace
        working-directory: engine

  # ═══════════════════════════════════════════════════════════════════════════
  # STAGE 3: Build (main branch only, after tests pass)
  # ═══════════════════════════════════════════════════════════════════════════

  build-plugin:
    name: Build Plugin
    runs-on: macos-latest
    needs: [test-ui, test-engine]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download UI dist
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine

      - name: Build plugin bundles
        run: cargo xtask bundle --features webview_editor
        working-directory: engine

      - name: Ad-hoc sign (macOS)
        run: cargo xtask sign --adhoc
        working-directory: engine

      - name: Verify signatures
        run: cargo xtask sign --verify --verbose
        working-directory: engine

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: vstkit-vst3-adhoc-signed
          path: engine/target/bundled/vstkit.vst3
          retention-days: 30

      - name: Upload CLAP
        uses: actions/upload-artifact@v4
        with:
          name: vstkit-clap-adhoc-signed
          path: engine/target/bundled/vstkit.clap
          retention-days: 30
