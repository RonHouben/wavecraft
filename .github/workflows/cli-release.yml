# Manual Override: CLI Release
#
# This workflow is for manual/emergency releases only.
# Normal releases happen automatically via continuous-deploy.yml on merge to main.
#
# Usage:
#   git tag cli-v0.8.0
#   git push origin cli-v0.8.0
#
name: CLI Release (Manual)

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:

jobs:
  publish-crates-io:
    name: Publish to crates.io
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cli
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/cli-v}"
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "wavecraft") | .version')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ Version mismatch: tag=$TAG_VERSION, Cargo.toml=$CARGO_VERSION"
            exit 1
          fi
          echo "✅ Versions match"
      
      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd cli
          cargo publish --token "$CARGO_REGISTRY_TOKEN"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Wavecraft CLI ${{ github.ref_name }}
            
            Install via:
            ```bash
            cargo install wavecraft
            ```
            
            Create a new plugin:
            ```bash
            wavecraft new my-plugin
            cd my-plugin
            ```