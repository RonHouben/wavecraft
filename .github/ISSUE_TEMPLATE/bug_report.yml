name: Bug Report
description: Report a bug in Wavecraft
labels: ["bug", "triage"]
body:
  - type: input
    id: version
    attributes:
      label: Wavecraft Version
      description: Which version are you using?
      placeholder: "0.6.1"
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true
  
  - type: input
    id: daw
    attributes:
      label: DAW and Version
      description: Which DAW are you using (if applicable)?
      placeholder: "Ableton Live 12.1"
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Clear steps to reproduce the issue
      placeholder: |
        1. Load plugin in DAW
        2. Adjust parameter X
        3. Observe behavior
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any relevant log output (optional)
      render: shell
